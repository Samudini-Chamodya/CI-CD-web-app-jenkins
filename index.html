<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CI/CD Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My CI/CD Jenkins App</h1>
            <p class="version">Version 1.0 </p>
        </header>
        
        <main>
            <section class="info-card">
                <h2>Deployment Status</h2>
                <p id="deploy-time">Deployed at: <span id="timestamp"></span></p>
                <button onclick="updateTimestamp()">Refresh Timestamp</button>
            </section>
            
            <section class="info-card">
                <h2>Jenkins Pipeline Features</h2>
                <ul>
                    <li>Automatic builds on code push</li>
                <li>AWS CodeBuild integration</li>
                    <li>S3 static hosting</li>
                    <li>Real-time deployment updates</li>
                </ul>
            </section>
        </main>
        
        <footer>
            <p>Built using Jenkins CI/CD Pipeline</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
